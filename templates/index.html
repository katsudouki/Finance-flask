{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" media="screen" href="{{url_for('static',filename='css/index.css')}}">
<script src="{{url_for('static',filename='js/index.js')}}"></script>
<center>
<div class="container">
    <div class="logo">{% block title %}Finance Dashboard{% endblock %}</div>
    <div class="login-item">
      <form action="/auth" method="post" class="form form-login">
        <div class="form-field">
          <span class="auth-message" id="auth-message"></span>
        </div>
        <div class="form-field">
          <label class="bx bxs-user" for="login-username"><span class="hidden">Usuario</span></label>
          <input id="login-username" name="login-username" type="text" class="form-input" placeholder="Usuario" required>
        </div>

        <div class="form-field">
          <label class="bx bxs-lock" for="login-password"><span class="hidden">Senha</span></label>
          <input id="login-password" name="login-password" type="password" class="form-input" placeholder="Senha" required>
        </div>

        <div class="form-field">
          <input type="button" name="login-button" id="login-button" value="Login">
        </div>
      </form>
    </div>
</div>
</center>



    {% endblock %}
