{% extends 'base.html' %}
{% block content %}
<div class="table-container">
  <table class="table table-hover table-striped table-bordered lucros" id="lucros">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Valor</th>
        <th scope="col">Dia</th>
        <th scope="col">Mes</th>
        <th scope="col">Ano</th>
        <th scope="col">Opções</th>
      </tr>
    </thead>
    <tbody>
      {% for dado in dados %}
      <tr>
        <td>{{dado.id}}</td>
        <td>{{ dado.valor }}</td>
        <td>{{dado.dia}}</td>
        <td>{{dado.mes}}</td>
        <td>{{dado.ano}}</td>

      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
 <script src="{{url_for('static', filename='js/tabela-edit.js')}}"></script>

<script>
  $(document).ready(function(){
      $('#lucros').makeeditable();
});
 
</script>





{% endblock %}
